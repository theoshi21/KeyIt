<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=yes">
		<link rel="stylesheet" href="endless.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<title> KEY IT | App Dev Application</title>
</head>

<body>
	<div class="gameScreen">
		<div class="gameHeader">
			<div class="leftContent">
					<div class="level" id="levelDisp"> Level 1 </div>
			</div>
			<div class="centerContent">
					<div class="mode">ENDLESS <img src="skull.png" alt="life" class="skull"></div>
			</div>
			<div class="rightContent">
				<div class="score" id="scoreDisp">Score: 0000</div>
			</div>
		</div>
		<div id="gameBody">
			<div id="time"><p id="countdown"></p></div>
			<div id="btnContainer">
				<div id="playBtn" onclick="startEndless()"><h1>PLAY</h1> </div>
				<div id="restartBtn" onclick="restartGame()"><h1>RESTART</h1></div>
			</div>
			<div id="object"></div>
			<div id="arrowContainer"><div id="arrow"></div> </div>
			
			<div id="typingContainer">
				<div id="wordDisp"> </div>
			</div>
		</div>

	</div>
	<div id="footer"></div>
</body>

<script type="text/javascript" src="endless.js"> </script>
</html>
