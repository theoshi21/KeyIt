<!DOCTYPE html>
<html>
<head>
	<title> KEY IT | App Dev Application</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<link rel="stylesheet" href="mercy.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
	<div class="gameScreen">
		<div class="gameHeader">
			<div class="leftContent">
					<div class="lives" id="life">Lives: <img src="heart.png" alt="life" class="heart"><img src="heart.png" alt="life" class="heart"><img src="heart.png" alt="life" class="heart"></div>
			</div>
			<div class="centerContent">
					<div class="mode">Mercy</div>
			</div>
			<div class="rightContent">
					<div class="score" id="scoreDisp">Score: 0000</div>
			</div>
		</div>
		<div id="gameBody">
			<div id="btnContainer">
				<div id="playBtn" onclick="startMercy()"><h1>PLAY</h1> </div>
				<div id="restartBtn" onclick="restartGame()"><h1>RESTART</h1></div>
			</div>
			<div id="object"></div>
			
			<div id="typingContainer">
				<div id="wordDisp"> </div>
			</div>
		</div>		
		
	</div>
	<div id="footer"></div>
</body>

<script type="text/javascript" src="mercy.js"> </script>

</html>
